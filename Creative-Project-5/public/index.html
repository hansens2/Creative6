<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css"  href="stylesheets/style.styl" />

<head>
    <meta charset="utf-8" />
    <link href="stylesheets/app.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <title>Cyber Secrets</title>
</head>
<body ng-app="app" ng-controller="mainCtrl">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <h1>Cyber Secrets</h1>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="col-sm-6">
      <h3>Leave A Secret Message</h3>
      <form>
        <label for="name">Name:</label> <input ng-model="name" class="form-control" type="text" id="name" placeholder="Name"><br>
        <label for="sendMessage">Enter your Message:</label>
        <textarea ng-model="sendingMessage" class="form-control" id="sendMessage" rows="3"></textarea>
        <br>
      </form>
      <button ng-click="postMessage()" class="btn btn-danger" id="leaveMessage">Encode</button>
      <br> <br>
        <div id="pinDiv" style="color: grey;">{{pin}}</div>
    </div>
    <div class="col-sm-6">
        
      <h3>Receive A Message</h3>
      <div class="row">
        <div class="col-sm-6">
          <form>
            <label for="senderName">Sender's Name:</label> <input ng-model="retrieveName" class="form-control" type="text" id="senderName" placeholder="Name"><br>
            <label for="pin">Message Pin:</label> <input ng-model="retrievePin" class="form-control" type="text" id="pin" placeholder="Pin"><br>
          </form>
        </div>
        <div class="col-sm-6">
          <button ng-click="getMessage()" class="btn btn-danger" id="recMessage">Decode</button>
        </div>
          
      <br> <br>
      </div>

      <div class="well" id="decMessage">{{retrievedMessage}}</div>
    </div>

  </div>



  <script src="javascripts/App.js"></script>
</body>
</html>
